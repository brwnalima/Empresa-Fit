<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio</title>
    <link rel="stylesheet" href="CSS/cardapio.css">
</head>
<body>
    
    <section class="cardapio section" id="cardapio">
        <h1 class="section-title">Cardápio</h1>
        <h2 class="section-subtitle">Menu da semana</h2>
        <div class="cardapio__container bd-container bd-grid">
            <div class="card">
                <div class="card__img">
                    <img src="assets/img/salada-1.jpg" alt="Salada Primavera">
                </div>
                <div class="card__data">
                    <h3>Salada Primavera</h3>
                    <div class="card__descripition">
                        <small>Tomate Pão Azeitonas Manjericão</small>
                    </div>
                </div>
                <div class="card__preci">
                    <span>R$ 22,00</span>
                </div>
                <i class='bx bxs-cart card__cart'></i>
            </div>

            <div class="card">
                <div class="card__img">
                    <img src="assets/img/salada-2.jpg" alt="Salada Green">
                </div>
                <div class="card__data">
                    <h3>Salada Green </h3>
                    <div class="card__descripition">
                        <small>Tomate Cebola Alface Manjericão</small>
                    </div>
                </div>
                <div class="card__preci">
                    <span>R$ 16,00</span>
                </div>
                <i class='bx bxs-cart card__cart'></i>
            </div>

            <div class="card">
                <div class="card__img">
                    <img src="assets/img/salada-3.jpg" alt="Salada Green">
                </div>
                <div class="card__data">
                    <h3>Salada Hot</h3>
                    <div class="card__descripition">
                        <small>Alface De Cordeiro Rúcula</small>
                    </div>
                </div>
                <div class="card__preci">
                    <span>R$ 16,00</span>
                </div>
                <i class='bx bxs-cart card__cart'></i>
            </div>

            <div class="card">
                <div class="card__img">
                    <img src="assets/img/salada-2.jpg" alt="Salada Fit">
                </div>
                <div class="card__data">
                    <h3>Salada Fit</h3>
                    <div class="card__descripition">
                        <small>Alface Tomate Cenoura Cebola</small>
                    </div>
                </div>
                <div class="card__preci">
                    <span>R$ 18,50</span>
                </div>
                <i class='bx bxs-cart card__cart'></i>

            </div>
        </div>
    </section>

</body>
</html>
